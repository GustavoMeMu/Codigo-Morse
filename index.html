<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Texto a Morse</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center" id="titulo">Buscador de caracteres</h1>
        <br><br>
        <div class="row position-relative">
            <!-- Primera fila -->
            <div class="col-md-6 position-relative">
                <h2>Ingresa un texto para analizar</h2>
                <textarea id="texto" class="form-control custom-textarea" rows="5" placeholder="Ingresa el texto que quieres analizar "></textarea>
                <button class="btn btn-primary mt-2 custom-btn" id="convertirTexto">analiza el texto</button>
            </div>
    
            <!-- Flecha -->
            <div class="arrow-container">
                <div class="arrow"></div>
            </div>
    
            <div class="col-md-6 position-relative">
                <h2>¿qué caracter quieres que contemos?</h2>
                <textarea id="morse" class="form-control custom-textarea" rows="5" placeholder="Ingresa un caracter para buscar"></textarea>
            </div>
        </div>

        <div class="text-center mt-4">
            <button class="btn btn-primary custom-btn" id="limpiarCampos">Limpiar Campos</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="app.js"></script>
</body>
</html>
