<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center" id="titulo">BUSCADOR</h1>
        <br><br>
        <div class="row">
            <div class="col-md-6">
                <h3 class="mt-3">Texto</h3>
                <textarea id="texto" class="form-control custom-textarea" rows="7" placeholder="Inserte un texto para analizar"></textarea>                
                <button class="btn btn-primary mt-2 custom-btn" id="guardarTexto">Guardar Texto</button>
            </div>
            <div class="col-md-6 busqueda">
                <h2>Ingresa tu Búsqueda</h2>
                <textarea id="busqueda" class="form-control custom-textarea" rows="3" placeholder="Ingresa una letra, palabra o un carácter para comenzar la búsqueda"></textarea>
                
                <h3 class="mt-3">Reemplazo</h3>
                <input type="text" id="reemplazar" class="form-control" placeholder="Palabra a reemplazar">
                <button class="btn btn-primary mt-2 custom-btn" id="reemplazarTexto">Reemplazar</button>
                
                <button class="btn btn-primary mt-2 custom-btn" id="buscarTexto">Buscar</button>
            </div>
        </div>
        <br>
        <div class="text-center mt-4">
            <button class="btn btn-primary custom-btn" id="limpiarCampos">Limpiar Campos</button>
        </div>
        <br><br>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="app.js"></script>
</body>
</html>
